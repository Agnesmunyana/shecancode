<body>
	<script type="text/javascript">
		function countVowels(ch){
			  return ch.match(/[aeiouAEIOU]/gi).length;
			}
		let inputt=prompt("ENTER YOUR STRING");
		let number=countVowels(inputt);
		alert(number);


			
	</script>

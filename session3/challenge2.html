<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function convert(num){
			let hours=Math.floor(num/60);
			let minutes=num%60;
			return (hours+":"+minutes);
			}
			let input=prompt("enter number");
			let output=convert(input);
			alert(output);
		
	</script>

</body>
